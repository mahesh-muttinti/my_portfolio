				<br>
				<br>

					<option>Select Day</option>

					<option>28</option>
					<option>29</option>

					<option>31</option>
				</select>

				<select>
					<option>Select Month</option>
					<option>01</option>
					<option>02</option>
					<option>03</option>
					<option>04</option>
					<option>05</option>
					<option>06</option>
					<option>07</option>
					<option>08</option>
					<option>09</option>
					<option>10</option>
					<option>11</option>
					<option>12</option>
				</select>

				<select>
					<option>Select Year</option>
					<option>1995</option>
					<option>1996</option>
					<option>1997</option>

					<option>Andhra Pradesh</option>
					<option>Telangana</option>
				</select>	
				<br>
				<br>


				<input type="checkbox" name="terms" required="true">
				<label for="terms"> I agree terms and condition</label>


				<input type="submit" name="signup" value="Signup">
				<br>
				
				<span>Already have an account? </span>
